<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <style>
        body {
            background: black;
            color: white;
            font: normal 17pt Arial;
        }

        h1 {
            color:aquamarine;
        }

        input#tpeso, input#taltura {
            font: normal 15pt Arial;
            width: 90px;
        }

        input#bcalcular {
            font: normal 18pt Arial;
        }

        div#resposta {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Calculadora de IMC</h1> 

    Insira seu peso: <input type="number" name="tpeso" id="tpeso"> <br>

    Insira sua altura: <input type="number" name="taltura" id="taltura"> <br></br>

    <input type="button" value="Calcular!" onclick="calcular()" id="bcalcular"> <br></br>

    <div id="resposta"></div>

    <script>
        
        function calcular() {
            let inputPeso = window.document.getElementById('tpeso');
            let inputAltura = window.document.getElementById('taltura');
            let resposta = window.document.getElementById('resposta');
            let vInputPeso = Number(inputPeso.value);
            let vInputAltura = Number(inputAltura.value);
            let calculo = vInputPeso / (vInputAltura ** 2);
            let resultado = calculo.toFixed(2);
            
            if (resultado <= 18.55) {
                resposta.innerHTML = `Seu IMC é <strong>${resultado}</strong> e você está abaixo do peso esperado.`
            } else if (resultado >= 18.56 && resultado <= 24.95 ) {
                resposta.innerHTML = `Seu IMC é <strong>${resultado}</strong> e você está no peso ideal, parabéns!`
            } else if (resultado >= 24.96 && resultado <= 29.95) {
                resposta.innerHTML = `Seu IMC é <strong>${resultado}</strong> e você está levemente acima do peso.`
            } else if (resultado >= 29.96 && resultado <= 34.95) {
                resposta.innerHTML = `Seu IMC é <strong>${resultado}</strong> e você tem obesidade grau I.`
            } else if (resultado >= 34.96 && resultado <= 39.95) {
                resposta.innerHTML = `Seu IMC é <strong>${resultado}</strong> e você tem obesidade grau II (severa).`
            } else if (resultado >= 39.96) {
                resposta.innerHTML = `Seu IMC é <strong>${resultado}</strong> e você tem obesidade grau III (mórbida).`
            }
        }
        

    </script>
</body>
</html>
