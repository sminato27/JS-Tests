<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }

        input {
            font: normal 14pt Arial;
            width: 100px;
        }

        div#resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="resultado">Resultado</div>

    <script>
        function somar() {
            let caixa1 = window.document.getElementById('txtn1');
            let caixa2 = window.document.querySelector('input#txtn2');
            let resultado = window.document.querySelector('div#resultado');
            let valorN1 = Number(caixa1.value);
            let valorN2 = Number(caixa2.value);
            let soma = valorN1 + valorN2;
            resultado.innerHTML = `A soma entre ${valorN1} e ${valorN2} é igual a: <strong>${soma}</strong>`; 
            /*
            Também pode ser usado o seguinte método de concatenação:
            resultado.innerHTML = 'A soma entre ' + valorN1 + ' e ' + valorN2 = ' é igual a: ' + soma; 
            */

        }
    </script>
</body>
</html>
